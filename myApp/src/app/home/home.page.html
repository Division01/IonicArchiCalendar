<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Home
    </ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <strong>Welcome to Ionic Archi Calendar</strong>
    <p>You can use the menu on the top left to see the different weeks </p>
    <p>You can also click the blue button on the bottom left to get directed there</p>
  </div>

  <ion-fab vertical="bottom" horizontal='start'>
    <ion-fab-button [routerLink]="['/semaines']">
      <ion-icon ></ion-icon> 
    </ion-fab-button>
  </ion-fab>

</ion-content>
