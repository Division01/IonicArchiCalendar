<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Home
    </ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content>
  <h2> Edit semaine</h2>
  <div>
    <ion-label>Titre de la semaine
      <ion-input style='background-color:grey' [(ngModel)]="semaine.title" placeholder="Nom de la semaine"></ion-input>
    </ion-label><br>

    <ion-label> Description de la semaine
      <ion-input style='background-color:grey' [(ngModel)]="semaine.content" placeholder="Description de la semaine"></ion-input>
    </ion-label>

    <ion-button (click)='updateSemaine()'>Save</ion-button>

  </div>
</ion-content>


<ion-content>
  <ion-list>
    <ion-item >
      <h2>Liste des tâches</h2>
    </ion-item>
  </ion-list>

  <!-- Ici il faut comprendre pourquoi il ne voit pas taches comme un array -->

  <ion-list>
    <ion-item *ngFor="let t of taches ; let i=index">


      <ion-label > Tache n° {{i}} : {{ t.description }}</ion-label>
      <ion-label > Faite : {{ t.Done }}</ion-label>
      <ion-label > Pour le : {{ t.DueDate | date }}</ion-label>

      <ion-button routerLink="/semaines/edit_task/{{t.id}}" style="flex: 1;  display:flex; align-items: center;justify-content: center;">Editer</ion-button>
      <ion-button (click)= "deleteTache(t.id)" style='flex:1; align-items: center; justify-content: center; display: flex; background-color:red'> Supprimer </ion-button>
      
    </ion-item>
  </ion-list>

  <ion-button routerLink="/semaines/add_task/{{semaine.id}}" style="flex: 1;  display:flex; align-items: center;justify-content: center;">Nouvelle tâche</ion-button>

  <!-- Ici il faut ajouter l'ID dans le bouton add task -->

  <ion-fab vertical="bottom" horizontal='end'>
    <ion-fab-button [routerLink]="['/semaines/add_task/{{semaine.id}}']"> 
      <ion-icon name="add"></ion-icon> 
    </ion-fab-button>
  </ion-fab>

</ion-content>
